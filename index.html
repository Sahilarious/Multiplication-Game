<!DOCTYPE html>

<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Maths Game</title>
  <link href="css/mathGame.css" type="text/css" rel="stylesheet"> 
</head>
  
<body>
  <div id="container">
    <div id="score">
      Score: <span id="scorevalue">0</span> 
    </div>
    <div id="correct">
      Correct
    </div>
    <div id="wrong">
      Try Again
    </div>
    <div id="question">
      
    </div>
    <div id="instructions">
      Click on the correct answer
    </div>
    <div id="choices">
      <div id="box1" class="box"></div>
      <div id="box2" class="box"></div>
      <div id="box3" class="box"></div>
      <div id="box4" class="box"></div>
    </div>
    <div id="start"><span id="startRes">Start Game</span></div>   
    <div id="timer">Time Remaining: <span id="timervalue">60</span> sec </div>
    <div id="gameover">
      <p>Game Over!</p>
      <p>Your score is 0 </p>
    </div>
  </div>
  
  <script src="scripts/mathGame.js"></script>
</body>

</html>
